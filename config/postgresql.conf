# PostgreSQL优化配置文件
# 基于PostgreSQL 15的推荐配置

#------------------------------------------------------------------------------
# 基础连接设置
#------------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

#------------------------------------------------------------------------------
# 内存设置
#------------------------------------------------------------------------------
shared_buffers = 256MB                 # 推荐为系统RAM的25%
effective_cache_size = 1GB             # 推荐为系统RAM的75%
work_mem = 4MB                          # 每个查询操作的内存
maintenance_work_mem = 64MB             # 维护操作内存
dynamic_shared_memory_type = posix

#------------------------------------------------------------------------------
# 磁盘I/O设置
#------------------------------------------------------------------------------
wal_buffers = 16MB
checkpoint_completion_target = 0.9
wal_compression = on
random_page_cost = 1.1                 # SSD优化

#------------------------------------------------------------------------------
# 查询规划器设置
#------------------------------------------------------------------------------
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

#------------------------------------------------------------------------------
# 日志设置
#------------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000      # 记录超过1秒的查询
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default

#------------------------------------------------------------------------------
# 自动清理设置
#------------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# 扩展特定设置
#------------------------------------------------------------------------------
# pg_cron设置
shared_preload_libraries = 'pg_cron,pg_stat_statements,timescaledb'
cron.database_name = 'postgres'

# pg_stat_statements设置
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# TimescaleDB设置
timescaledb.max_background_workers = 8

#------------------------------------------------------------------------------
# 复制设置
#------------------------------------------------------------------------------
wal_level = replica
max_wal_senders = 3
wal_keep_size = 128MB
hot_standby = on

#------------------------------------------------------------------------------
# 安全设置
#------------------------------------------------------------------------------
ssl = off                               # Docker环境下可以关闭
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# 时区设置
#------------------------------------------------------------------------------
timezone = 'UTC'
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# 区域设置
#------------------------------------------------------------------------------
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# 其他设置
#------------------------------------------------------------------------------
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
default_tablespace = ''
temp_tablespaces = ''
